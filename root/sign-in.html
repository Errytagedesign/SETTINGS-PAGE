            <!-- LOG IN FORM -->
            <form name="LogInForm" method="POST">
              <fieldset class="d-flex flex-column justify-content-center">
                <legend class="d-flex justify-content-center mb-3">
                  <span class="log-in-text">Log In</span>
                </legend>
                <div class="inputs d-flex flex-column">
                  <label class="mt-4" for="email">Enter Username</label>
                  <div
                    class="
                      mail-wrap
                      d-flex
                      justify-content-center
                      align-items-center
                    "
                  >
                    <input
                      class="p-2"
                      type="text"
                      name="email"
                      id="email"
                      required
                    />
                    <i class="wrong-mail bi bi-x-circle"></i>
                  </div>

                  <label class="mt-4" for="password">Enter Password</label>
                  <div
                    class="
                      pass-wrap
                      d-flex
                      justify-content-center
                      align-items-center
                    "
                  >
                    <input
                      class="p-2"
                      type="password"
                      name="password"
                      id="password"
                      required
                    />
                    <i class="wrong-pass bi bi-x-circle"></i>
                    <i class="bi bi-eye-slash toggle-pass"></i>
                  </div>
                  <div
                    class="
                      checkbox
                      d-flex
                      justify-content-start
                      align-items-center
                      my-4
                    "
                  >
                    <input type="checkbox" name="remember" id="remember" />
                    <label for="remember" class="remember ms-1"
                      >Remember Me</label
                    >
                  </div>
                </div>
                <div class="btn-wrap d-flex justify-content-center mb-5">
                  <button type="submit " id="submitBtn">Login</button>
                </div>
              </fieldset>
            </form>
            <div class="forgot-pass d-flex justify-content-center">
              <a href="#">Forgot Password?</a>
            </div>

                <a href="#" class="alt-links">
