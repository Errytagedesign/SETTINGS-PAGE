<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/sign-up.css">

    <link rel="icon" type="image/png" sizes="32x32" href="../root/assets/img/universal/stocka-icon.svg">

    <title>Document</title>


    <!-- OPEN GRAPH TAGS -->
    <meta property="og:title" content="Stocka sign up page" />
    <meta property="og:description" content="Stocka register page" />
    <meta property="og:url" content="https://stocka-frontend-demo.netlify.app/sign-up.html" />

</head>

<body>

    <div class="d-flex flex-column flex-lg-row">

        <aside class="col-lg-5 col-md-12 ps-lg-5 pe-lg-5 pb-lg-5">

            <div class="container">
                <div class="back-arrow-icon">
                    <a href="index.html">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </div>
                <h1 class="welcome text-center text-lg-start">Welcome to Stocka </h1>
                <p class="text-center text-lg-start mb-5 mt-3">Create an account now to access all features and begin
                    trading.</p>

                <div>
                    <div class="stocka1 text-center mb-5 pt-2 text-lg-start">
                        <img src="assets/images/Stocka Logo/Stocka Monotone White.svg" alt="" class="mx-auto mx-lg-0"
                            width="200px">
                    </div>
                </div>
            </div>




        </aside>


        <main class="col-lg-6  ms-lg-4 ps-lg-3 ps-3 pe-3">
            <div class="container">

                <div class="text-start mt-5 pt-5 sign-up">
                    <h2 class="">Sign Up </h2>
                    <p class="d-lg-block mt-3">Create an account to begin trading</p>


                </div>


                <!-- Signup form -->
                <form  class="row" id="form">

                    <!-- First name container -->
                    <div class="col-lg-6  form-container">
                        
                        <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                        <div> 
                            <label class=""> First Name </label>
                            <input type="text" name="firstname" class="col-lg-6 form-control rounded-pill " placeholder="Your First name" id="firstname">
                       
                            <!-- Check mark & Error icon -->
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>

                            <!-- Erro messages -->
                            <small>Error message </small> 
                        </div>

                    </div>

                      <!-- Last name container -->
                    <div class="col-lg-6 form-container">                           
                        
                        <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                      <div>  
                        <label> Last Name </label>
                        <input type="text" name="lastname" class="col-lg-6 form-control rounded-pill"  placeholder="Your Last name" id="lastname">
                        
                        <!-- Check mark & Error icon -->
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>

                        <!-- Erro messages -->
                        <small>Error message </small> 
                    </div>

                    </div>
                    
                    
                        <!-- Phone number container -->
                        <div class="col-sm-12 col-lg-6 form-container">                             
                           
                            <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                            <div>

                                <label> Phone number </label>
                                <input type="tel" name="phone" class="form-control rounded-pill" placeholder="Your Phone Number" id="phonenumber">     

                                
                                <!-- Check mark & Error icon -->
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>

                                <!-- Erro messages -->
                                <small>Error message </small>
                            </div>
                                                   
                        </div>

                          <!-- Email container -->
                        <div class="col-lg-6 form-container">
                           
                            <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                            <div>

                                <label> Email </label>
                                <input type="email" name="email" class="form-control rounded-pill" placeholder="example@mail.com" id="email">
                                
                                <!-- Check mark & Error icon -->
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>

                                <!-- Erro messages -->
                                <small>Error message </small>
                            </div>

                        </div>
                    
                    
                        <!-- Create password container -->
                        <div class="col-lg-6 form-container">                             
                           
                           <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                            <div>
                                <label> Create Password </label>
                                <input type="password" name="password" class="form-control rounded-pill password" placeholder="Create password" id="password"> 
                               
                                <!-- Check mark & Error icon -->
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                
                                <!-- Reveal password icon-->
                                <i class="bi bi-eye-slash togglePassword"></i>
                                

                               <!-- Erro messages -->
                              <small>Error message </small>  

                            </div>
                        </div>

                        <!-- Confirm password container -->
                        <div class="col-lg-6 form-container">                            
                            
                            <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                            <div>
                                <label> Confirm Password </label>
                                <input type="password" name="password" class="form-control rounded-pill password" placeholder="Confirm Password" id="confirmPassword"> 
                                
                                <!-- Check mark & Error icon -->
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                 
                                <!-- Reveal password icon-->
                                <i class="bi bi-eye-slash togglePassword"></i>
                                
                                
                                 <!-- Erro messages -->
                                <small>Error message </small>  
                                
                            </div>

                        </div>
                        
                    
                    <!-- Checkbox and submit button container -->

                    <div  class="text-center"> 
                                
                        <label> 
                            <input type="checkbox"> I agree to all the <a href="#">Terms</a> & <a href="#">Privacy Policy </a>
                        </label>

                        <input type="submit" value="Register" class="btn col-lg-8 btn-lg col-12 border-0 rounded-pill mb-5" id="submitbtn"> 
                        
                             

                        <h6>Already Have an Account? <a href="sign-in.html">Log in </a> </h6>


                    </div>   
                    
            
                </form>
                <!-- Footer Logo -->
                <!-- <div class="text-center text-lg-start">
                    <div class="stocka">
                        <img src="assets/images/Stocka Logo/Stocka Full lockup.svg" alt=""
                            class=" img-fluid mx-auto mx-lg-0 d-block" width="200px">
                    </div>
                </div> -->
            </div>
        </main>
    </div>
    <script src="assets/js/sign-up.js"></script>
    
    <!-- AXIOS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
