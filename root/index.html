      <!-- SETTINGS PAGE START -->
      <section class="mt-lg-1 mb-5 settings-page">

          <h3 class="text-center text-lg-start">Account</h3>
              
          <!-- USER AVARTA & BUTTONS -->
              <div class="container ps-lg-5 text-center text-lg-start d-flex flex-column flex-lg-row mt-5">

                  <div class="text-center ps-lg-5 text-lg-start"> 
                      <img src="assets/img/settings/user-image.jpeg" class="mx-auto rounded-circle" alt="stocka user profile image" width="150px"> 
                  </div>
                 
                  <!-- UPLOAD AND REMOVE BUTTONS -->
                  <div class="align-self-center"> 
                    <input type="file" class="btn ms-lg-5 btn-outline-success mt-3"> 
                    <button class="btn ms-lg-5 btn-outline-dark mt-3">remove</button>
                  </div>
                  

              </div>

          <!-- USER DATA WITH EDIT BUTTON -->

              <div class="container text-center text-lg-end ps-lg-5 pe-lg-5 d-flex flex-column flex-lg-row mt-5 justify-content-around">

                <!-- User data form -->
                
                  <form action="" class="row col-lg-10 ps-lg-5 text-start">

                    <!-- First name container -->
                    <div class="col-lg-6 col-md-12 mt-lg-2 mt-3 ">
                      <label for="Fname" class="mb-2">First Name</label>
                      <input type="text" class="form-control rounded-pill" placeholder="John" name="firstname" id="firstname">
                    </div>

                    <!-- Last name container -->
                    <div class="col-lg-6 col-md-12 mt-lg-2 mt-3">
                      <label for="Lname" class="mb-2">Last Name</label>
                      <input type="text" class="form-control rounded-pill" placeholder="Doe" name="lastname" id="lastname">
                    </div>

                    <!-- Phone container -->
                    <div class="col-lg-6 col-md-12 mt-lg-2 mt-3 ">
                      <label for="Fname" class="mb-2">Phone</label>
                      <input type="tel" class="form-control rounded-pill" placeholder="+2348098345687" inputmode="numeric" name="phonenumber" id="phone">
                    </div>

                    <!-- Email container -->
                    <div class="col-lg-6 col-md-12 mt-lg-2 mt-3">
                      <label for="Email" class="mb-2">Email</label>
                      <input type="email" class="form-control rounded-pill" placeholder="johndoe@mail.com" name="email" id="email">
                    </div>

            
                  </form>
                 

                <!-- edit button to triger editing of user data -->
                <div class="col-lg-2 col-12 align-self-center align-item-end mt-3 mb-3"> <button class="btn btn-success col-7">Edit</button></div>

              </div>

              <hr>

            <!-- USER PASSWORD SECTION -->
              <h3 class="text-center text-lg-start">Password</h3>
              <div class="container text-center ps-lg-5 pe-lg-5 text-lg-end d-flex flex-column flex-lg-row mt-5 justify-content-around">

                 <!-- User Password form -->
                
                  <form action="" class="row col-lg-10 ps-lg-5 text-start">

                    <!-- Current password container -->
                    <div class="col-lg-6 col-md-12 mt-lg-2 mt-3 ">
                      <label for="Currentpassword" class="mb-2">Current Password</label>
                      <input type="password" class="form-control rounded-pill"  name="Currentpassword" id="currentpassword">
                    </div>

          
                    <!-- New password container -->
                    <div class="col-lg-6 col-md-12 mt-lg-2 mt-3 ">
                      <label for="newpassword" class="mb-2">New Password</label>
                      <input type="password" class="form-control rounded-pill" name="newpassword" id="newpassword">
                    </div>

                    <!-- This div is used to push the confirm new password input to the left side on desktop -->
                    <div class=" col-lg-6"></div>

                    <!-- Confirm Password container -->
                    <div class="justify-content-lg-start col-lg-6 col-md-12 mt-lg-2 mt-3">
                      <label for="confirmpassword" class="mb-2">Confirm New Password</label>
                      <input type="password" class="form-control rounded-pill"  name="confirmpassword" id="confirmpassword">
                    </div>

                    
                  </form>
                

                <!-- edit button to triger editing of user Password -->
                <div class="col-lg-2 col-12 align-self-center align-item-end mt-3 mb-3"> 
                  <button class="btn btn-success col-7">Edit</button></div>

                </div>

              <hr>

               <!-- USER PAYMENT SECTION -->
               <h3 class="text-center text-lg-start">Payment</h3>

               <div class="container text-center ps-lg-5 pe-lg-5 text-lg-end d-flex flex-column flex-lg-row justify-content-end">
 
              
                  <!-- User Card form -->                 
                   <form action="" class="row col-lg-5 ps-lg-5 text-lg-start text-md-center">
                    <h5 class="text-md-center text-lg-start mb-3 mt-5">Deposit</h5>
                  
                    <div class="paycard text-md-center text-lg-start"> 
                      <img class="" src="assets/img/settings/Mastercard Button.svg" alt=""> 
                      <img class="" src="assets/img/settings/Visa Button.svg" alt="">
                    </div>
  
                    <div><small class="mb-3 ">Card info</small></div>
 
                     <!-- Credit card name container --> 
                     <div class="col-12 mt-lg-2 mt-3 ">                       
                       <input type="text" class="form-control rounded-pill" placeholder="Card Name" name="cc-name" id="cc-name">
                     </div>
 
           
                     <!-- Credit card number -->
                     <div class="col-12 mt-lg-2 mt-3 ">
                        <input type="tel" class="form-control rounded-pill" placeholder="Card Number" name="cc-number" id="cardNumber" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19">
                     </div>
 
               
                     <!-- CVV container -->
                                           
                       <div class="col-6"> 
                         <input type="tel" class="form-control rounded-pill mt-lg-2 mt-3" inputmode="numeric" placeholder="MM/YY" name="Expiry" id="expiry" max-length="6">
                       </div>
                       
                       <div class="col-6">
                         <input type="tel" class="form-control rounded-pill mt-lg-2 mt-3" inputmode="numeric" placeholder="CVV" name="CVV" id="CVV" max-length="3">
                      </div>
                     
                     
                   </form>

                   <!-- New account form -->

                   <form action="" class="row col-lg-5 text-lg-start text-md-center ms-lg-2">
                    <h5 class=" mb-3 mt-5">Withdrawal</h5>
                  
                    <div class=" "> 
                      <img class="mx-auto mx-lg-0" src="assets/img/settings/Bank Button.svg" alt=""> 
                      
                    </div>
                    
  
                    <div><small class="mb-3 ">Bank info</small></div>
 
                    <!-- Bank name container -->
                    <div class="col-12 mt-lg-2 mt-3 ">                       
                      <input type="text" class="form-control rounded-pill" placeholder="Bank Name" name="bankname" id="bankname">
                    </div>

          
                    <!-- Account number container -->
                    <div class="col-12 mt-lg-2 mt-3 ">
                       <input type="tel" class="form-control rounded-pill" placeholder="Account Number" name="Account number" id="accNumber" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="10">
                    </div>

                    <!-- check box container -->
                    <div class="justify-content-between d-flex flex-row col-12 mt-lg-2 mt-3">                       
                          <div class="mt-3"> 
                            <input type="checkbox" class="rounded-pill" name="Expiry" id="expiry"> Remember details
                          </div>
                          <button class="btn btn-outline-dark mt-3 w-25">add</button>
                           
                    </div>                        
                    

                  </form>
                 
 
                 <!-- edit button to triger editing of user Password -->
                 <div class="col-lg-2 col-12 align-self-center align-item-end mt-5"> <button class="btn btn-success col-7 mt-5">Edit</button></div>
 
               </div class="mb-5">

               <hr class="mb-5">


               <div>
                <h3 class="text-center text-lg-start">General</h3>

                <div class="container ps-lg-5 ms-lg-5 text-center text-lg-start">
                  
                  <div class="ps-lg-5 ms-lg-4 mt-5 form-check form-switch"> 
                   <label>
                    <input type="checkbox" class="form-check-input" name="push notification" id="flexSwitchCheckDefault"> <span> Push Notification</span> 
                 
                   </label>  
                  </div>
                  <div class="ps-lg-5 ms-lg-4 form-check form-switch"> 
                   <label>
                    <input type="checkbox" class="form-check-input" name="push notification" id="flexSwitchCheckDefault" checked> <span> Subscribe to monthly newsletter</span>
                 
                   </label>
                   
                     </div>

                </div>
                
               </div>
               <hr class="mb-5">


      </section>
